<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact - Travellista</title>
        <link rel="stylesheet" href="travel.css">
    </head>
    <body>
        <section id="head">
            <img src="https://seeklogo.com/images/A/airplane-logo-6885950420-seeklogo.com.png"/>
            <h1>Travellista</h1>
            <div id="topdiv1">
                <nav>
                    <a href="index.html" id="topmenu">Home</a>
                    <a href="about.html" id="topmenu">About Us</a>
                    <a href="contact.html" id="topmenu">Contact</a>
                </nav>
                
            </div>
        </section>

        
            <div id="social">
                <img src="https://seeklogo.com/images/T/twitter-x-logo-577BCAE525-seeklogo.com.png?v=638264860160000000"/>
                <img src="https://seeklogo.com/images/I/instagram-new-2016-glyph-logo-84CB825424-seeklogo.com.png"/>
                <img src="https://seeklogo.com/images/F/facebook-logo-264A8EFBA1-seeklogo.com.png"/>
                <img src="https://seeklogo.com/images/Y/youtube-black-logo-D0F4E88B1D-seeklogo.com.png"/>
            </div>

        <section class="contact">
            <div id="contactinfo">
                <h1>Contact Us</h1>
                <br>
                <p>Need help wandering across the globe?<br>Reach out to Travellista's reliable support team.</p>
            </div>

            <div id="form">
                <form >
                    <label for="name">Name</label><br>
                    <input type="text" id="custname" placeholder="Enter Name" required><br>
                    <label for="email">Email</label><br>
                    <input type="text" id="custemail" placeholder="Enter your email id" required><br>
                    <label for="message">Message</label><br>
                    <textarea rows="5" aria-colcount="20" placeholder="Express your concern here" ></textarea><br>
                    <button id="formdata">Submit</button>
                </form>
            </div>
        </section>
    </body>
</html>
